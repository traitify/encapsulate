<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link href="http://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet" />
		<script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
		<script src="/spi.js"></script>
		<script src="/assets/application.js"></script>
		<link href="/assets/application.css" rel="stylesheet" />

	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand">The Book Store</a>
			</div>
			<div class="container">
				<ul class="nav navbar-nav">
					<li>
					<a href="#/authors">Authors</a>
					</li>
					<li>
					<a href="#/books">Books</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container">
			<div class="main">
			</div>
		</div>
		<template name="authors">
			<div class="authors">
				{{#authors }}
					<div class="author">{{name}}</div>
				{{/authors }}
				<div class="form" data-name="author" >
					<input type="text" data-name="name" placeholder="Name" />
					<div class="submit btn btn-primary">Submit</div>
				</div>
			</div>
		</template>
		<template name="books">
			<div class="books">
				{{#books }}
					<div class="book">{{title}}</div>
				{{/books }}
				<div class="form" data-name="book" >
					<input type="text" data-name="title" placeholder="Title"  />
					<div class="submit btn btn-primary">Submit</div>
				</div>
			</div>
		</template>
    
    <template name="authentication">
      <a href='/auth/github'>Login with Github</a><br>
      <a href='/auth/facebook'>Login with facebook</a><br>
      <a href='/auth/twitter'>Login with twitter</a><br>
    </template>
	</body>
</html>
